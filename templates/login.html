<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{url_for('static',filename='styles/loginroxo.css')}}" />

  <title>{{titulo}} | login</title>
</head>

<body style="background-color: #5528ad;">
  <!-- partial:index.partial.html -->
  <div class="wrapper">
    <div class="container">
      <h1>{{titulo}}</h1>

      {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
      <span style="font-weight: bold;color: #f1f51a;">{{ message }}</span>
      {% endfor %} {% endif %} {% endwith %}

      <form class="form" method="POST" action="{{ url_for('autenticar')}}">
        <input type="hidden" name="proxima" value="{{ proxima  or url_for('index')}}" />
        <input ttype="text" name="usuario" required placeholder="Nome" />
        <input type="password" name="senha" r equired placeholder="Senha" />
        <button name="submit" value="Send" type="submit" type="submit" id="login-button">
          Login
        </button>
      </form>
    </div>

    <ul class="bg-bubbles">
      <li></li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
